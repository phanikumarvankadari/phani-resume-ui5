version: '3.8'

services:
  ui5-resume:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: phani-resume-app
    ports:
      - "8081:8081"
    environment:
      - NODE_ENV=production
      - UI5_HOST=0.0.0.0
      - UI5_PORT=8081
    volumes:
      # Mount source code for development (optional)
      - ./webapp:/app/webapp:ro
    restart: unless-stopped
    networks:
      - ui5-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ui5-resume.rule=Host(`resume.local`)"
      - "traefik.http.services.ui5-resume.loadbalancer.server.port=8081"

  # Optional: Add a reverse proxy for production
  nginx-proxy:
    image: nginx:alpine
    container_name: ui5-resume-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - ui5-resume
    restart: unless-stopped
    networks:
      - ui5-network
    profiles:
      - production

networks:
  ui5-network:
    driver: bridge

volumes:
  ui5-data:
    driver: local
